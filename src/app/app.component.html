
<div style="text-align:center">
  <h1>
    Head or Tail
  </h1>
  <img width="300" *ngIf="throw==-1" src="../assets/rounding.gif" >
  <img width="300" *ngIf="throw==0" src="../assets/croce.png">
  <img width="300" *ngIf="throw==1" src="../assets/testa.png">
  <br>
  <button (click)="throws()">Throw!</button>
  <div>Throws: {{listThrows.length}}</div>
</div>
